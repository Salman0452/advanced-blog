{% extends 'base.html' %}

{% block title %}Unpublish Post - Advanced Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 class="mb-0"><i class="bi bi-x-circle"></i> Confirm Unpublish</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to unpublish the post:</p>
                <h4>"{{ object.title }}"</h4>
                <p class="text-muted">This will convert the post to a draft and hide it from readers.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-x-circle"></i> Yes, Unpublish
                        </button>
                        <a href="{% url 'blog:post_detail' object.slug %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
