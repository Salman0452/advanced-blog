{% extends 'base.html' %}

{% block title %}Publish Post - Advanced Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="bi bi-check-circle"></i> Confirm Publish</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to publish the post:</p>
                <h4>"{{ object.title }}"</h4>
                <p class="text-muted">This will make the post visible to all readers.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Yes, Publish
                        </button>
                        <a href="{% url 'blog:post_detail' object.slug %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
