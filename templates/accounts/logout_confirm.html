{% extends 'base.html' %}

{% block title %}Logout - Advanced Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right text-warning" style="font-size: 4rem;"></i>
                </div>
                
                <h2 class="fw-bold mb-3">Logout Confirmation</h2>
                <p class="text-muted mb-4">Are you sure you want to logout from your account?</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-right"></i> Yes, Logout
                        </button>
                        <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="text-muted small">
                <i class="bi bi-shield-check"></i> You will be securely logged out from all devices
            </p>
        </div>
    </div>
</div>
{% endblock %}
